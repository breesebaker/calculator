<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
  <script src="calculator.js" async defer></script>
</head>
<body>
  <div class="calculator-body">
    <div class="calculator-display">
      <p class="calculator-display-screen">0</p>
    </div>
    <div class="calculator-buttons" id="row-one">
      <button class="clear-button">AC</button>
      <button class="plus-minus-button">ðŸ’¥</button>
      <button class="percent-button">ðŸ’¥</button>
      <button class="divide-button">/</button>
    </div>
    <div class="calculator-buttons" id="row-two">
      <button class="calculator-buttons-numbers">7</button>
      <button class="calculator-buttons-numbers">8</button>
      <button class="calculator-buttons-numbers">9</button>
      <button class="multiply-button">*</button>
    </div>
    <div class="calculator-buttons" id="row-three">
      <button class="calculator-buttons-numbers">4</button>
      <button class="calculator-buttons-numbers">5</button>
      <button class="calculator-buttons-numbers">6</button>
      <button class="subtract-button">-</button>
    </div>
    <div class="calculator-buttons" id="row-four">
      <button class="calculator-buttons-numbers">1</button>
      <button class="calculator-buttons-numbers">2</button>
      <button class="calculator-buttons-numbers">3</button>
      <button class="addition-button">+</button>
    </div>
    <div class="calculator-buttons" id="row-five">
      <button class="calculator-buttons-numbers">0</button>
      <button class="decimal-button">.</button>
      <button class="equal-button">=</button>
    </div>


  </div>
</body>
</html>
